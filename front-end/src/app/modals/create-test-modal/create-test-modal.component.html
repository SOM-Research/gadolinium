<div class="modal-header"><h4 class="modal-title" id="modal-title">Create test</h4>
  <button class="close" type="button" aria-label="Close button" aria-describedby="modal-title"
          (click)="modal.dismiss('Cross click')"><span aria-hidden="true">Ã—</span></button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col">
      <div class="row"><label class="text-center">Latency test</label></div>
      <div class="row"><p>{{ latencyString }}</p></div>
    </div>
    <div class="col">
      <div class="row"><p>Uptime test</p></div>
      <div class="row"><p>{{ uptimeString }}</p></div>
      <ngb-tabset justify="justified">
        <ngb-tab title="Planned">
          <ng-template ngbTabContent="">
            <div class="list-group scroll-area50" *ngFor="let server of plannedTestServers">
              <div class="list-group-item list-group-item-action btn-outline"
                   (click)="plannedTestServerSelected(server)"
                   [ngClass]="{selected: setClassNames(server)}">{{server.location}}</div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Instant" (click)="setTestType('instant')">
          <ng-template ngbTabContent="">
            <div class="list-group scroll-area" *ngFor="let server of gcpServers">
              <div class="list-group-item list-group-item-action btn-outline" (click)="gcpServerSelected(server)"
                   [ngClass]="{selected: setClassNames(server)}">{{server.location}}</div>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-secondary" type="button" (click)="modal.dismiss('cancel click')">Cancel</button>
  <button class="btn btn-danger" type="button" ngbautofocus="" (click)="createTests()">Ok</button>
</div>
