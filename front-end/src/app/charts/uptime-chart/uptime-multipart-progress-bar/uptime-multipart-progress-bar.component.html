  <div *ngFor="let server of singleProgressBars" class="list-group-item mb-3">
    <div class="row">
      <div class="col"><h3>{{server.location}}</h3></div>
      <div class="col">
        <p>{{server.availability !== "Test hasn't started yet" ? 'Overall availability : ' + server.availability + '%' : server.availability}}</p>

    </div>
    <div class="progress">
      <div *ngFor="let record of server.records" [attr.aria-valuenow]="progressPartWidth * record.stateLength"
           [ngStyle]="{'width' : progressPartWidth * record.stateLength+'%', 'background-color': record.state ? 'green' : 'red'}"
