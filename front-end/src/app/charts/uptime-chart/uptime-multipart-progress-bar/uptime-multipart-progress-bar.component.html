<div class="container mt-3"><div class="list-group-item mb-3" *ngFor="let server of singleProgressBars"><div class="row"><div class="col"><h3>{{server.location}}</h3></div><div class="col"><p>{{server.availability !== "Test hasn't started yet" ? 'Overall availability : ' + server.availability + '%' : server.availability}}</p></div></div><div class="progress"><div class="progress-bar" *ngFor="let record of server.records" role="progressbar" [ngStyle]="{'width' : progressPartWidth * record.stateLength+'%', 'background-color': record.state ? 'green' : 'red'}" [attr.aria-valuenow]="progressPartWidth * record.stateLength" aria-valuemin="0" aria-valuemax="100" [ngbTooltip]="!record.state ? 'From ' + (record.startDate | dateTimeFromIso |  date:'medium') + ' to ' + (record.endDate | dateTimeFromIso |  date:'medium') : ''"></div></div></div></div>
