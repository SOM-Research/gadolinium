<a class="list-group-item list-group-item" [class.list-group-item-primary]="server.testType==='latency'" [class.list-group-item-info]="server.testType==='uptime'"><div><div class="row"><div class="col"><p> {{server.location}}</p></div><div class="col"><p>{{server.status}}</p></div></div><div id="progressBar"><ngb-progressbar [value]="server.progress / server.totalProgress * 100" [type]="(server.status==='Test completed') ? 'success' : (server.status==='Creating VM...') ? 'warning' : 'info'" [striped]="server.status!=='Test completed'" [animated]="(server.status==='Testing...') || (server.status==='Creating VM...')"></ngb-progressbar></div></div></a>
